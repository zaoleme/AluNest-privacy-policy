<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>造个窝 </title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #1a73e8;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 40px;
        }
        .card {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .card h2 {
            color: #1a73e8;
            margin-top: 0;
        }
        .card p {
            color: #666;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            background-color: #1a73e8;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #135cbe;
        }
        .app-description {
            max-width: 600px;
            margin: 0 auto 40px auto;
        }
        footer {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 0.9em;
            color: #666;
        }
        .app-icon {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <img src="https://s2.loli.net/2024/05/17/MfWm1nUg8FXpajG.png" alt="造个窝图标" class="app-icon">
    <h1>造个窝 - 法律文档</h1>
    
    <div class="app-description">
        <p>造个窝是一款为铝型材家具爱好者设计的工具类应用，帮助用户轻松设计和规划自己的铝型材家具作品。</p>
    </div>

    <div class="card-container">
        <div class="card">
            <h2>隐私政策</h2>
            <p>了解我们如何保护您的个人信息和数据安全。</p>
            <a href="privacy.html" class="btn">查看详情</a>

        <div class="card">
            <h2>用户协议</h2>
            <p>了解使用我们服务的条款和条件。</p>
            <a href="terms.html" class="btn">查看详情</a>
        </div>
    </div>

    <footer>

    </footer>

</html>
